# Config for MobSword plugin
# Color codes:
# &1 - Dark blue
# &2 - Dark green
# &3 - Dark aqua
# &4 - Dark red
# &5 - Dark purple
# &6 - Gold
# &7 - Gray
# &8 - Dark gray
# &9 - Blue
# &0 - Black
# &a - Green
# &b - Aqua
# &c - Red
# &d - Light purple
# &e - Yellow
# &f - White
# &k - Obfuscated (хуита которая меняется каждую секунду)
#
# Other special formatting:
# &l - Bold
# &m - Strikethrough (перечекрнутый)
# &n - Underline
# &o - Italic
# &r - Reset

